<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/bootstrap.bundle.js"></script>
</head>
<body class="bg-petrol">

            <nav class="navbar navbar-expand-lg navbar-dark group d-none">
                <div class="container-fluid w-85">
                    <a class="navbar-brand" href="#">SMART LOGIN</a>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item  ">
                               <button class="btn btn-outline-warning p-0" id="logOutBtn"> <a class="nav-link" href="#">Logout</a></button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            
            <div class="main-container container bg-petrol text-center p-5 mt-5 ">
                <div class="signUp" id="signUpGrp">
                    <h1 class="text-h1-blue">Smart Login System</h1>
                    <input class="form-control my-3 bg-transparent text-light" type="text" id="signUpName"  placeholder="Enter your name">
                    <input class="form-control my-3 bg-transparent text-light" type="email" id="signUpEmail"  placeholder="Enter your email">
                    <div class="input-group my-3">
                        <input class="form-control bg-transparent text-light" type="password" id="signUpPassword"  placeholder="Enter password">
                        <div class="input-group-append">
                            <span class="input-group-text bg-transparent text-light ms-1" onclick="showPassword('signUpPassword')">
                                <i class="fas fa-eye p-1"></i>
                            </span>
                        </div>
                    </div>
                    <h2 class="info-msg fs-6 d-none text-success" id="successMsg"></h2>
                    <h2 class="info-msg fs-6 d-none my-4 text-danger" id="errorMsg"></h2>
                    <button class="btn bg-petrol btn-outline-blue text-h1-blue w-100 my-3" id="signUpBtn">Sign Up</button>
                    <h6 class="text-white fw-normal">You have an account? <a onclick="showSignInEle()" class="text-decoration-none text-white" href="#"> Sign in</a></h6>
                </div>
            
                <div class="signin d-none" id="signinGrp">
                    <h1 class="text-h1-blue">Smart Login System</h1>
                    <input class="form-control my-3 bg-transparent text-light" type="email" id="signInEmail"  placeholder="Enter your email">
                    <div class="input-group my-3">
                        <input class="form-control bg-transparent text-light" type="password" id="signInPas" placeholder="Enter your password">
                        <div class="input-group-append">
                            <span class="input-group-text bg-transparent text-light ms-1" onclick="showPassword('signInPas')">
                                <i class="fas fa-eye p-1"></i>
                            </span>
                        </div>
                    </div>
                    <h2 class="info-msg fs-6 d-none my-4 text-danger" id="loginErrorMsg"></h2>
                    <button class="btn bg-petrol btn-outline-blue text-h1-blue w-100 my-3" id="logInBtn">Login</button>
                    <h6 class="text-white fw-normal">Donâ€™t have an account?<a onclick="showSignUpEle()" class="text-decoration-none text-white" href="#"> Sign Up</a></h6>
                </div>
            
                <div class="home d-none my-auto" id="homeGrp">
                    
                </div>
            </div>

  <script src="javascript/script.js"></script>  
</body>
</html>
